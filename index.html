<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- My JS -->
    <link rel="modulepreload" href="./modules/todo.js" />
    <link rel="modulepreload" href="./modules/john_dom.js" />
    <script src="main.js" type="module" defer></script>
    <title>John's Fancy To-Do App!</title>
  </head>
  <body>
    <div class="container justify-content-center">
      <header class="header-container">
        <h1 class="display-4 text-center my-4">
          üìù John's Fancy To-Do App! ‚úÖ
        </h1>
      </header>
      <form
        id="todo-form"
        class="container row g-3 my-4 py-3 border-3 border-top"
      >
        <div class="col-3">
          <label for="title" class="visually-hidden">Title</label>
          <input
            id="title"
            type="text"
            class="form-control"
            placeholder="To Do"
          />
        </div>

        <div class="col-9">
          <label for="body" class="visually-hidden">body</label>
          <input
            id="body"
            type="text"
            class="form-control"
            placeholder="Details‚Ä¶"
          />
        </div>
        <div class="col-12 mt-5 mx-auto">
          <button type="submit" class="btn btn-primary w-100">Add To-Do</button>
        </div>
      </form>
      <main>
        <section
          id="todo-container"
          class="row justify-content-center"
        ></section>
      </main>
    </div>
  </body>
</html>
